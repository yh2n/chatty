<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/main.css"></link>
    <title>Chatty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="/js/main.js"></script>
</head>

<body>
    <div class="user-list">
        <h1>Participants</h1>
        <div class="users"></div>
    </div>

    <div class="main-area">
        <ul id="messages"></ul>
        <div id="form-container">
            <form id="message-form">
                <input name="message" type="text" placeholder="type your text" autofocus/>  
                <button>Send</button>
            </form>
            <button id="share_location">Share location</button>
        </div>
    </div>

    <script id="message-template" type="x-tmpl-mustache">
            <li class="message">
                <div class="message_title">
                    <h4>{{from}}</h4>
                    <span>{{at}}</span>
                </div>
                <div class="message_body">
                    <p>{{text}}</p>
                </div>
            </li>
    </script>
    <script id="location-message-template" type="x-tmpl-mustache">
            <li class="message">
                <div class="message_title">
                    <h4>{{from}}</h4>
                    <span>{{at}}</span>
                </div>
                <div class="message_body">
                    <a href="{{url}}" target="__blank">My current location</a>
                </div>
            </li>
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
</body>

</html>
